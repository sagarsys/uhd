<body>
	<div class="form ready animated fadeInDown">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<img src="../../public/img/logo-blanc.png" class="img-responsive">
					<h1>Pour participer, renseignez les informations suivantes :</h1>
				</div>
			</div>
		</div>
		<form method="post" class="container form-input">
			<div class="row">
				<div class="form-group col-md-6">
					<input class="form-control" name="nom" placeholder="Votre nom" type="text" minlength="2" required>
					<small>Obligatoire</small>
				</div>
				<div class="form-group col-md-6">
					<input class="form-control" name="prenom" placeholder="Votre prÃ©nom" type="text" minlength="2" required>
					<small>Obligatoire</small>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<input class="form-control" name="email" placeholder="Votre adresse e-mail" type="email" required>
					<small>Obligatoire</small>
				</div>
				<div class="form-group col-md-6">
					<input class="form-control" name="adresse" placeholder="Votre adresse" type="email" required>
					<small>Obligatoire</small>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-4">
					<input class="form-control" name="codePostal" placeholder="Votre code postal" type="text" required>
					<small>Obligatoire</small>
				</div>
				<div class="form-group col-md-8">
					<input class="form-control" name="ville" placeholder="Votre ville" type="text" required>
					<small>Obligatoire</small>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 checkbox-button">
					<input name="declare" id="declare" value="true" type="checkbox">
					<label for="declare">
						J'accepte de recevoir la newsletter et des annonces publicitaires de la part de UHD Partners.
					</label>
					<div class="check"></div>
				</div>
			</div>
		</form>
		<div class="col-btn back">
			<button type="submit" class="btn">Annuler</button>
		</div>
		<div class="col-btn">
			<button type="submit" class="btn">Continuer</button>
		</div>
	</div>

	<div class="clavier animated fadeInUp">
		<div class="row">
			<span>A</span>
			<span>Z</span>
			<span>E</span>
			<span>R</span>
			<span>T</span>
			<span>Y</span>
			<span>U</span>
			<span>I</span>
			<span>O</span>
			<span>P</span>
			<span class="clavier-option suppr"></span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
		<div class="row">
			<span class="space-first"></span>
			<span>Q</span>
			<span>S</span>
			<span>D</span>
			<span>F</span>
			<span>G</span>
			<span>H</span>
			<span>J</span>
			<span>K</span>
			<span>L</span>
			<span>M</span>
			<span class="space-between"></span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
		</div>
		<div class="row">
			<span class="space-first"></span>
			<span>W</span>
			<span>X</span>
			<span>C</span>
			<span>V</span>
			<span>B</span>
			<span>N</span>
			<span class="clavier-option">-</span>
			<span class="clavier-option">_</span>
			<span class="clavier-option">@</span>
			<span class="clavier-option">.</span>
			<span class="space-between"></span>
			<span>7</span>
			<span>8</span>
			<span>9</span>
		</div>
		<div class="row">
			<span class="space-first"></span>
			<span class="clavier-option space"></span>
			<span class="space-between"></span>
			<span>0</span>
		</div>
	</div>
